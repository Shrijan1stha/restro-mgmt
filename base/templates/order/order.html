{% extends 'base.html' %}

{% block title %} Order {% endblock %}

{% block content %}
<h1>Order here...</h1>
<div class="container-fluid">
    <div class="btn-right">
        <a href="{% url 'create_order' %}" class="btn btn-success">Add order</a>
    </div>
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>S.N</th>
                <th>Table no</th>
                <th>Items</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <th>{{ forloop.counter }}</th>
                <th scope="col">{{ order.table_no }}</th>
                <th scope="col">{{ order.items }}</th>
                <th scope="col">{{ order.quantity}}</th>
                <th scope="col">
                        <a href="{% url 'edit_order' pk=order.id %}" class="btn btn-primary"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                        <a href="{% url 'delete_order' pk=order.id %}" class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></a>
                </th>
               
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
