{% extends 'base.html' %}

{% block title %} EditCategory {% endblock %}

{% block content %}
<h1>Edit Category</h1>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="category" class="form-label">Category Name</label>
        <input type="text" id="category" name="category" class="form-control" value="{{ edit_cat.category }}">
    </div>
    <button type="submit" class="btn btn-primary">submit</button>
</form>
{% endblock %}
