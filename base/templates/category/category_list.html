{% extends 'base.html' %}
{% block title %} Category {% endblock %}

{% block content %}
<h1>Categories list</h1>
<div class="container-fluid">
    <div class="btn-right">
        <a href="{% url 'create_category' %}" class="btn btn-success">Add Category</a>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>S.N</th>
                <th>Category name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <th scope="col">{{forloop.counter}}</th>
                <th scope="col">{{ category.category }}</th>
                <th>
                    <a href="{% url 'edit_category' pk=category.id %}" class="btn btn-primary"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                    <a href="{% url 'delete_category' pk=category.id %}" class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></a>
                </th>
            </tr>

            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
