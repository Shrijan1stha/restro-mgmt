{% extends 'base.html' %}

{% block title %} EditMenu {% endblock %}

{% block content %}
<h1>Edit Menu</h1>

<form method="post">
    {% csrf_token %}
    
    <div class="mb-3 row">
        <label for="category" class="col-sm-2 col-form-label">Category</label>
        <div class="col-sm-10">
            <select class="form-select" name="category" id="category" aria-label="Default select example">
                {% for cat in cat_list %}
                    <option value="{{ cat.category }}" {% if cat.category == menu.category.category %}selected{% endif %}>
                        {{ cat.category }}
                    </option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="item_name" class="col-sm-2 col-form-label">Items</label>
        <div class="col-sm-10">
            <input class="form-control" name="item_name" id="item_name" value="{{ menu.items }}">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="price" class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
            <input class="form-control" name="price" id="price" value="{{ menu.price }}">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
